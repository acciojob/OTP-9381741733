<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OTP Verification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f9f9f9;
      padding: 50px;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      background: #ffffff;
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.1);
    }

    #verification_heading {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    #verification_subtext {
      font-size: 14px;
      color: #555;
      margin-bottom: 30px;
    }

    .code-container {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 20px;
    }

    .code {
      width: 50px;
      height: 60px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 32px;
      text-align: center;
      outline: none;
      background-color: #fafafa;
      transition: border-color 0.2s;
    }

    .code:focus {
      border-color: #007bff;
    }

    .info-text {
      font-size: 12px;
      color: #888;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="verification_heading">Verify Your Account</h2>
    <p id="verification_subtext">We emailed you the six digit code to acciojob@email.com. Enter the code below to confirm your email address.</p>

    <div class="code-container">
      <input type="text" maxlength="1" class="code" />
      <input type="text" maxlength="1" class="code" />
      <input type="text" maxlength="1" class="code" />
      <input type="text" maxlength="1" class="code" />
      <input type="text" maxlength="1" class="code" />
      <input type="text" maxlength="1" class="code" />
    </div>

    <p class="info-text">This is design only. We didn't actually send you an email as we don't have your email, right?</p>
  </div>

  <script>
    const codes = document.querySelectorAll('.code');

    codes.forEach((code, idx) => {
      code.addEventListener('input', (e) => {
        const value = e.target.value;
        if (value.length > 0) {
          if (idx < codes.length - 1) {
            codes[idx + 1].focus();
          }
        }
      });

      code.addEventListener('keydown', (e) => {
        if (e.key === 'Backspace' && e.target.value === '') {
          if (idx > 0) {
            codes[idx - 1].focus();
          }
        }
      });
    });
  </script>
</body>
</html>
